<div class = "myForm p-4">
    <h1>Thiết Lập Lại Password</h1>
    <span class="h3 text">{{message}}</span>
    <hr />
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value = "{{email}}" readonly>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Mật khẩu mới</label>
      <input (keyup)="getInfor($event)" name = "password" type="password" class="form-control" >
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Nhập lại mật khẩu</label>
      <input (keyup)="getInfor($event)" name = "rePass" type="password" class="form-control" >
    </div>
    <button (click)="resetPassword()" class="btn btn-primary">Đổi Mật Khẩu</button>
</div>
