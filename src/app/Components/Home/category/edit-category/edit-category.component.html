<div class = "d-flex">
    <div>
        <div class="input-group mb-3">
            <input (change)="uploadImage($event)" type="file" accept="*.jpg.png" class="form-control w-25" id="inputGroupFile02">           
        </div>
        <img src="{{imageShow}}" class="img-thumbnail thumnail" alt="...">
        <button (click)="changeImage()" type="button" class="btn btn-warning mt-3">Đổi ảnh</button>
    </div>
    
    <div class = "mx-3 w-75">


        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Tên Danh Mục</span>
            <input (keyup)="getInfo($event)" name = "name" type="text" class="form-control" value = "{{infoCategory.category.name}}">
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Mô Tả</label>
            <textarea (keyup)="getInfo($event)" name = "des" class="form-control" id="exampleFormControlTextarea1" rows="9">{{infoCategory.category.description}}</textarea>
        </div>

        <h1 class = "mt-5">Số Lượng Sách: {{infoCategory.books.length}}</h1>

        <button (click)="edit()" type="button" class="btn btn-primary">Sửa Thông Tin</button>
    </div>
</div>

<app-spinner-effect *ngIf = "showSpinner"></app-spinner-effect>
