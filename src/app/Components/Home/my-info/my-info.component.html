<div class = "myBackground">
    <div *ngIf = "!this.edit" class = "d-flex w3-animate-left">
        <div class = "firstPage text-center">
            <i *ngIf="!this.avatar" class="fa fa-user" aria-hidden="true"></i>
            <img *ngIf="this.avatar" src = "{{this.infoPage.user.avatar}}"/>
            <div class = "mt-4">
                <h1>Độc Giả</h1>
                <h1>{{this.infoPage.user.firstName + ' ' + this.infoPage.user.middleName + ' ' + this.infoPage.user.lastName}}</h1>
            </div>
            <div class = "info">
                <p class = "showInfo">Email:</p>
                <p>{{this.infoPage.user.email}}</p>
                <p class = "showInfo">Điện Thoại:</p>
                <p>{{this.infoPage.user.phone}}</p>
                <p class = "showInfo">Châm Ngôn</p>
                <pre>
{{this.infoPage.user.maxim}}
                </pre>
            </div>
        </div>
        <div class = "sePage text-center mt-5 w3-animate-right">
            <img class="decor" src="https://www.paulkipnes.com/wp-content/themes/RPK/images/book-background.png"/>
        </div>
    </div>

    <div *ngIf = "this.edit">
        <div class = "firstPage text-center">
            <i *ngIf="!this.avatar" class="fa fa-user" aria-hidden="true"></i>
            <img *ngIf="this.avatar" src = "{{this.infoPage.user.avatar}}"/>
        </div>
    </div>
    

    <button (click)="showInfo()" class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button (click)="editInfo()" class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
