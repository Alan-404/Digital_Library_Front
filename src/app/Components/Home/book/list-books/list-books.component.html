<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Bìa Sách</th>
        <th scope="col">Tên Sách</th>
        <th scope="col">Tác Giả</th>
        <th scope="col">Danh Mục</th>
        <th scope="col">Tác Vụ</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor= "let book of allBooks; let i = index">
        <th scope="row">{{i+1}}</th>
        <td><img src="{{book.imageLink}}"/></td>
        <td>{{book.name}}</td>
        <td>{{allAuthorName[i]}}</td>
        <td>{{allCategoriesName[i]}}</td>
        <td>
            <div class = "d-flex flex-column">
                <button (click)="goEdit(book._id)" type="button" class="btn btn-primary">Xem Thêm</button>
                <button (click)="deleteBook(book._id, book.imageLink, book.linkPdf)" type="button" class="btn btn-danger mt-4">Xóa Sách</button>
            </div>
            
        </td>
      </tr>
    </tbody>
</table>

<app-spinner-effect *ngIf = "showSpinner"></app-spinner-effect>
